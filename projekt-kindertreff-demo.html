<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kindertreff – Spielverabredungen ohne Stress</title>

<style>
:root {
  --bg:#f6f7f8; --surface:#fff; --text-main:#1f2933;
  --text-muted:#6b7280; --accent:#4f6ef7; --border:#e5e7eb; --radius:14px;
}
body {
  margin:0;
  font-family:system-ui,sans-serif;
  background:radial-gradient(1200px 600px at 50% -200px,rgba(79,110,247,0.06),transparent 70%),var(--bg);
  color:var(--text-main);
}
header {
  background:var(--surface);
  border-bottom:1px solid var(--border);
  padding:1.25rem;
  text-align:center;
}
main {
  max-width:760px;
  margin:auto;
  padding:1.5rem 1rem 4rem;
}
h2 { font-size:1rem;margin-bottom:0.75rem; }
.card {
  background:var(--surface);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:1rem;
  margin-bottom:1rem;
}
form { display:grid; gap:0.75rem; }
label {
  font-size:0.75rem;
  color:var(--text-muted);
  margin-bottom:-0.3rem;
}
input, select, button {
  font-family:inherit;
  padding:0.6rem;
  border-radius:10px;
  border:1px solid var(--border);
}
.time-grid {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:0.75rem;
}
button {
  background:var(--accent);
  color:white;
  border:none;
  cursor:pointer;
}
button.secondary {
  background:transparent;
  color:var(--text-muted);
  border:1px solid var(--border);
  font-size:0.8rem;
  padding:0.3rem 0.6rem;
}
#week {
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:1rem;
}
@media(max-width:900px){#week{grid-template-columns:repeat(2,1fr);}}
@media(max-width:600px){#week{grid-template-columns:1fr;}}
.day {
  background:var(--surface);
  border-radius:12px;
  padding:1rem;
  border:1px solid var(--border);
}
.day h3 {
  font-size:0.85rem;
  font-weight:500;
  margin:0 0 0.6rem;
  color:var(--text-muted);
}
.entry {
  border:1px solid var(--border);
  border-radius:10px;
  padding:0.55rem 0.6rem;
  margin-bottom:0.5rem;
  background:#fafafa;
}
.entry.own { background:#e0f0ff; }
.entry.expired { opacity:0.45; text-decoration:line-through; }
footer {
  text-align:center;
  font-size:0.8rem;
  color:var(--text-muted);
  padding:2rem 1rem;
}
</style>
</head>

<body>

<header><h1>Kindertreff</h1></header>

<p style="font-size:0.85rem;color:var(--text-muted);max-width:600px;margin:auto;">
Trage hier ein, wann dein Kind Zeit zum Spielen hat.<br>
Alle sehen die Termine der aktuellen Woche. Nur du kannst deine eigenen Einträge bearbeiten oder löschen.
</p>

<main>
<section>
<h2>Neue Verfügbarkeit</h2>
<div class="card">
<form id="entryForm">
<input type="hidden" id="editId">

<input type="text" id="name" placeholder="Name des Kindes" required />

<select id="group">
  <option>Kindi</option>
  <option>Turnen</option>
  <option>Musik</option>
  <option>Sonstiges</option>
</select>

<label>Datum</label>
<input id="date" type="date">

<div class="time-grid">
  <div>
    <label>Startzeit</label>
    <input id="start" type="time" required>
  </div>
  <div>
    <label>Endzeit</label>
    <input id="end" type="time" required>
  </div>
</div>

<input id="note" placeholder="Ort / Hinweis (optional)">
<button type="submit">Speichern</button>
</form>
</div>
</section>

<section>
<h2>Diese Woche</h2>
<div id="week"></div>
</section>
</main>

<footer>
Daten werden zentral gespeichert und automatisch nach Ablauf gelöscht.
</footer>

<script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {

const pb = new PocketBase("/api");

/* User */
let uid = localStorage.getItem("kindertreffUser");
if(!uid){
  uid = crypto.randomUUID();
  localStorage.setItem("kindertreffUser", uid);
}

/* Woche */
const weekEl = document.getElementById("week");
const today = new Date(); today.setHours(0,0,0,0);
const days = {};

for(let i=0;i<7;i++){
  const d = new Date(today);
  d.setDate(today.getDate()+i);
  const key = d.toISOString().split("T")[0];
  const div = document.createElement("div");
  div.className="day";
  div.dataset.date = key;
  div.innerHTML=`<h3>${i===0?"Heute":i===1?"Morgen":d.toLocaleDateString("de-DE",{weekday:"short"})}</h3><small>Keine Einträge</small>`;
  weekEl.appendChild(div);
  days[key]=div;
}

/* Laden */
async function loadEntries(){
  Object.values(days).forEach(d=>d.innerHTML=d.querySelector("h3").outerHTML+"<small>Keine Einträge</small>");

  const entries = await pb.collection("entries").getFullList({sort:"date,start"});
  entries.forEach(e=>{
    const day = days[e.date];
    if(!day) return;
    day.querySelector("small")?.remove();

    const div = document.createElement("div");
    div.className="entry"+(e.createdBy===uid?" own":"");
    div.innerHTML=`<strong>${e.name}</strong><br>${e.start}–${e.end}<br><small>${e.group}${e.note?" · "+e.note:""}</small>`;

    if(e.createdBy===uid){
      const edit=document.createElement("button");
      edit.className="secondary";
      edit.textContent="Bearbeiten";
      edit.onclick=()=>{
        editId.value=e.id;
        name.value=e.name;
        group.value=e.group;
        date.value=e.date;
        start.value=e.start;
        end.value=e.end;
        note.value=e.note||"";
        window.scrollTo({top:0,behavior:"smooth"});
      };

      const del=document.createElement("button");
      del.className="secondary";
      del.textContent="Löschen";
      del.onclick=async()=>{
        if(confirm("Eintrag wirklich löschen?")){
          await pb.collection("entries").delete(e.id);
          loadEntries();
        }
      };
      div.append(edit,del);
    }
    day.appendChild(div);
  });
}

/* Formular */
const form = document.getElementById("entryForm");
form.addEventListener("submit", async e=>{
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const group = document.getElementById("group").value;
  const date = normalizeDate(document.getElementById("date").value);
  const start = document.getElementById("start").value;
  const end = document.getElementById("end").value;
  const note = document.getElementById("note").value;

  if(!name){ alert("Bitte Name eingeben."); return;}
  if(!date){ alert("Datum fehlt oder ungültig."); return;}
  if(!start || !end){ alert("Bitte Start- und Endzeit angeben."); return;}

  await pb.collection("entries").create({
    name, group, date, start, end, note, createdBy: currentUserId
  });

  form.reset();
  loadEntries();
});

/* Init */
loadEntries();

});

</script>

</body>
</html>
