<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kindertreff – Spielverabredungen ohne Stress</title>

  <style>
    :root {
      --bg: #f6f7f8;
      --surface: #ffffff;
      --text-main: #1f2933;
      --text-muted: #6b7280;
      --accent: #4f6ef7;
      --border: #e5e7eb;
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 1.25rem;
    }

    main {
      max-width: 760px;
      margin: auto;
      padding: 1.5rem 1rem 4rem;
    }

    h2 {
      font-size: 1rem;
      margin-bottom: 0.75rem;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
      margin-bottom: 1rem;
    }

    form {
      display: grid;
      gap: 0.75rem;
    }

    input, select, button {
      font-family: inherit;
      padding: 0.6rem;
      border-radius: 10px;
      border: 1px solid var(--border);
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
    }

    button.secondary {
      background: #e5e7eb;
      color: #111;
    }

    /* Wochenansicht */
    .week {
      display: grid;
      gap: 1rem;
    }

    .day {
      border-top: 1px solid var(--border);
      padding-top: 0.75rem;
    }

    .day h3 {
      font-size: 0.9rem;
      margin: 0 0 0.5rem;
      color: var(--text-muted);
    }

    .entry {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 0.6rem;
      margin-bottom: 0.5rem;
    }

    .entry small {
      color: var(--text-muted);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-muted);
      padding: 2rem 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Kindertreff</h1>
</header>

<main>

  <section>
    <h2>Neue Verfügbarkeit</h2>
    <div class="card">
      <form id="entryForm">
        <input id="name" placeholder="Name des Kindes" required />
        <select id="group">
          <option>Kindi</option>
          <option>Turnen</option>
          <option>Musik</option>
          <option>Sonstiges</option>
        </select>
        <input id="date" type="date" required />
        <input id="start" type="time" required />
        <input id="end" type="time" required />
        <input id="note" placeholder="Ort / Hinweis (optional)" />
        <button type="submit">Eintragen</button>
      </form>
    </div>
  </section>

  <section>
    <h2>Diese Woche</h2>
    <div id="week" class="week"></div>
  </section>

</main>

<footer>
  Daten werden ausschließlich lokal im Browser gespeichert.<br>
  Beim Löschen von Browserdaten gehen nur die eigenen Einträge verloren.
</footer>

<script>
  const STORAGE = "kindertreff_entries";

  function load() {
    return JSON.parse(localStorage.getItem(STORAGE)) || [];
  }

  function save(data) {
    localStorage.setItem(STORAGE, JSON.stringify(data));
  }

  function getNextDays() {
  const today = new Date();
  today.setHours(0, 0, 0, 0);

  return [...Array(7)].map((_, i) => {
    const d = new Date(today);
    d.setDate(today.getDate() + i);
    return d.toISOString().slice(0, 10);
  });
}


  function isActive(entry) {
    return new Date(entry.date + "T" + entry.end) > new Date();
  }

  function formatDay(dateStr, index) {
  if (index === 0) return "Heute";
  if (index === 1) return "Morgen";

  return new Date(dateStr).toLocaleDateString("de-DE", {
    weekday: "short",
    day: "numeric",
    month: "numeric"
  });
}


  function render() {
    const container = document.getElementById("week");
    container.innerHTML = "";

    const entries = load().filter(isActive);
    const days = getNextDays();

    days.forEach((date, index) {
      const dayEl = document.createElement("div");
      dayEl.className = "day";

      const list = entries.filter(e => e.date === date);

      dayEl.innerHTML = `
        <h3>${formatDay(date, index)}</h3>
        ${list.length ? "" : "<small>Keine Einträge</small>"}
      `;

      list.forEach(e => {
        const el = document.createElement("div");
        el.className = "entry";
        el.innerHTML = `
          <strong>${e.name}</strong> (${e.start}–${e.end})<br>
          <small>${e.group}${e.note ? " · " + e.note : ""}</small><br>
          <button class="secondary" onclick="remove('${e.id}')">Entfernen</button>
        `;
        dayEl.appendChild(el);
      });

      container.appendChild(dayEl);
    });
  }

  function remove(id) {
    save(load().filter(e => e.id !== id));
    render();
  }

  document.getElementById("entryForm").addEventListener("submit", e => {
    e.preventDefault();

    const entry = {
      id: crypto.randomUUID(),
      name: name.value,
      group: group.value,
      date: date.value,
      start: start.value,
      end: end.value,
      note: note.value
    };

    save([...load(), entry]);
    e.target.reset();
    render();
  });

  render();
</script>

</body>
</html>
