<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kindertreff – Spielverabredungen ohne Stress</title>

  <style>
    :root {
      --bg: #f6f7f8;
      --surface: #ffffff;
      --text-main: #1f2933;
      --text-muted: #6b7280;
      --accent: #4f6ef7;
      --border: #e5e7eb;
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-main);

      background:
    radial-gradient(
      1200px 600px at 50% -200px,
      rgba(79, 110, 247, 0.06),
      transparent 70%
    ),
    var(--bg);
    }

    header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 1.25rem;
      text-align: center;
    }
    
    main {
      max-width: 760px;
      margin: auto;
      padding: 1.5rem 1rem 4rem;
    }

    h2 {
      font-size: 1rem;
      margin-bottom: 0.75rem;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
      margin-bottom: 1rem;
    }

    form {
      display: grid;
      gap: 0.75rem;
    }

    input, select, button {
      font-family: inherit;
      padding: 0.6rem;
      border-radius: 10px;
      border: 1px solid var(--border);
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
    }

    button.secondary {
  background: transparent;
  color: var(--text-muted);
  border: 1px solid var(--border);
  font-size: 0.8rem;
  padding: 0.3rem 0.6rem;
}

button.secondary:hover {
  background: #f3f4f6;
  color: var(--text-main);
}

    /* Wochenansicht */
    #week {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 1rem;
}

/* Tablet */
@media (max-width: 900px) {
  #week {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* Handy */
@media (max-width: 600px) {
  #week {
    grid-template-columns: 1fr;
  }
}

.day {
  background: var(--surface);
  border-radius: 12px;
  padding: 1rem;
  border: 1px solid var(--border);
}



    .day h3 {
  font-size: 0.85rem;
  font-weight: 500;
  margin: 0 0 0.6rem;
  color: var(--text-muted);
}


    .entry {
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 0.55rem 0.6rem;
  margin-bottom: 0.5rem;
  background: #fafafa;
}


    .entry.expired {
  opacity: 0.45;
  text-decoration: line-through;
}

    .entry small {
      color: var(--text-muted);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-muted);
      padding: 2rem 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Kindertreff</h1>
</header>

<main>

  <section>
    <h2>Neue Verfügbarkeit</h2>
    <div class="card">
      <form id="entryForm">
        <input id="name" placeholder="Name des Kindes" required />
        <select id="group">
          <option>Kindi</option>
          <option>Turnen</option>
          <option>Musik</option>
          <option>Sonstiges</option>
        </select>
        <input id="date" type="date" required />
        <input id="start" type="time" required />
        <input id="end" type="time" required />
        <input id="note" placeholder="Ort / Hinweis (optional)" />
        <button type="submit">Eintragen</button>
      </form>
    </div>
  </section>

  <section>
    <h2>Diese Woche</h2>
      <p style="font-size:0.8rem; color:var(--text-muted); margin-top:-0.5rem;">
        Ab heute · automatisch bereinigt
      </p>

    <div id="week" class="week"></div>
  </section>

</main>

<footer>
  Daten werden ausschließlich lokal im Browser gespeichert.<br>
  Beim Löschen von Browserdaten gehen nur die eigenen Einträge verloren.
</footer>

<script>
async function loadFromPocketBase() {
  const res = await fetch(
    "http://127.0.0.1:8090/api/collections/entries/records?perPage=200"
  );

  if (!res.ok) {
    console.error("PocketBase nicht erreichbar");
    return [];
  }

  const data = await res.json();
  return data.items || [];
}

  

  
  const STORAGE = "kindertreff_entries";

  /* =========================
     Storage
  ========================= */

  function load() {
    return JSON.parse(localStorage.getItem(STORAGE)) || [];
  }

  function save(data) {
    localStorage.setItem(STORAGE, JSON.stringify(data));
  }

  /* =========================
     Date Helpers
  ========================= */

  function getNextDays() {
  const days = [];
  const today = new Date();
  today.setHours(0, 0, 0, 0);

  for (let i = 0; i < 7; i++) {
    const d = new Date(today);
    d.setDate(today.getDate() + i);

    const localDate =
      d.getFullYear() + "-" +
      String(d.getMonth() + 1).padStart(2, "0") + "-" +
      String(d.getDate()).padStart(2, "0");

    days.push(localDate);
  }

  return days;
}


  function formatDay(dateStr, index) {
    if (index === 0) return "Heute";
    if (index === 1) return "Morgen";

    return new Date(dateStr).toLocaleDateString("de-DE", {
      weekday: "short",
      day: "numeric",
      month: "numeric"
    });
  }

  function isExpired(entry) {
    return new Date(entry.date + "T" + entry.end) < new Date(); 
  }

  function cleanupExpired() {
  save(load().filter(e => !isExpired(e)));
}


  /* =========================
     Render
  ========================= */

  async function render() {   
    

    const container = document.getElementById("week");
    container.innerHTML = "";

    const entries = await loadFromPocketBase();
    console.log("Geladene Einträge:", entries);
    const days = getNextDays();

    days.forEach((date, index) => {
      const dayEl = document.createElement("div");
      dayEl.className = "day";

      const list = entries.filter(e => e.date === date);

      dayEl.innerHTML = `
        <h3>${formatDay(date, index)}</h3>
        ${list.length ? "" : "<small>Keine Einträge</small>"}
      `;

      list.forEach(e => {
  const expired = isExpired(e);

  const el = document.createElement("div");
  el.className = "entry";
  if (expired) el.classList.add("expired");

  el.innerHTML = `
  <strong>${e.name}</strong>
  ${expired ? " <em>(inzwischen verplant)</em>" : ""}
  <br>
  (${e.start}–${e.end})<br>
  <small>${e.group}${e.note ? " · " + e.note : ""}</small>
  <div class="entry-actions">
    <button class="secondary" onclick="remove('${e.id}')">Entfernen</button>
  </div>
`;


  dayEl.appendChild(el);
});


      container.appendChild(dayEl);
    });
  }

  /* =========================
     Actions
  ========================= */

  function remove(id) {
    save(load().filter(e => e.id !== id));
    render();
  }

  /* =========================
     Form handling
  ========================= */

  const form = document.getElementById("entryForm");

  form.addEventListener("submit", e => {
    e.preventDefault();

    const entry = {
      id: crypto.randomUUID(),
      name: form.name.value.trim(),
      group: form.group.value.trim(),
      date: form.date.value,
      start: form.start.value,
      end: form.end.value,
      note: form.note.value.trim()
    };

    save([...load(), entry]);
    form.reset();
    render();
  });

  /* =========================
     Init
  ========================= */
  
  render();
</script>


</body>
</html>
