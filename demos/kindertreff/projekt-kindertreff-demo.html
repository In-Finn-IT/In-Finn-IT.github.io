<!DOCTYPE html>
<html lang="de">
<head>

  <link rel="icon" href="/assets/img/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg">
  <link rel="apple-touch-icon" href="/assets/img/apple-touch-icon.png">
  <link rel="manifest" href="/assets/img/site.webmanifest">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">

<title>Kindertreff – Spielverabredungen ohne Stress</title>

<link rel="stylesheet" href="/assets/css/tokens.css">
<link rel="stylesheet" href="/assets/css/demo.css">

</head>

<body>

<header><h1>Kindertreff</h1></header>

<p class="demo-info">
Trage hier ein, wann dein Kind Zeit zum Spielen hat.<br>
Alle sehen die Termine der aktuellen Woche. <br>
</p>

<main>
  <nav class="demo-topbar" aria-label="Demo Navigation">
  <a class="demo-back" href="/#portfolio">← Zurück zu den Projekten</a>
</nav>
<section>
<h2>Neue Verfügbarkeit</h2>
<div class="card">
<form id="entryForm">
<input type="hidden" id="editId">

<input type="text" id="name" placeholder="Name des Kindes" required />

<select id="group">
  <option>Kindi</option>
  <option>Turnen</option>
  <option>Musik</option>
  <option>Sonstiges</option>
</select>

<label>Datum</label>
<input id="date" type="date">

<div class="time-grid">
  <div>
    <label>Startzeit</label>
    <input id="start" type="time" required>
  </div>
  <div>
    <label>Endzeit</label>
    <input id="end" type="time" required>
  </div>
</div>

<input id="note" placeholder="Ort / Hinweis (optional)">
<button type="submit" id="submitBtn">Speichern</button>
</form>
</div>
</section>

<section>
<h2>Diese Woche</h2>
<div id="week"></div>
</section>
</main>

<footer class="demo-info">
Daten werden zentral gespeichert und automatisch nach Ablauf gelöscht. Eigene Einträge lassen sich bearbeiten oder löschen.
</footer>


<script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>

<script type="module" src="/demos/kindertreff/kindertreff.js"></script>


</body>
</html>
