<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SimpleDoc – Demo</title>
  <meta name="description" content="SimpleDoc – strukturierte Notizen für den Praxisalltag (Demo)">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7f7;
      color: #222;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
    }

    .hint {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    .checkbox-group label {
      font-weight: 400;
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.4rem;
    }

    button {
      padding: 0.7rem 1.4rem;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #1e4fd6;
    }

    .demo-note {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #666;

      .note-card {
  background: #f9fafb;
  border: 1px solid #e5e7eb;
  border-radius: 10px;
  padding: 1rem;
  margin-top: 1rem;
}

.note-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 0.5rem;
}

.note-card small {
  color: #6b7280;
}

    }
  </style>
</head>
<body>

  <main class="container">
    <h1>SimpleDoc</h1>
    <p class="hint">Geführte Kurznotizen für den Praxisalltag (Demo-Version)</p>

    <form id="simpledoc-form">

      <!-- Interne Nummer -->
      <div class="form-group">
        <label for="ref">Kürzel / interne Nummer</label>
        <input type="text" id="ref" name="ref" placeholder="z. B. K-102" maxlength="20">
      </div>

      <!-- Termin -->
      <div class="form-group">
        <label for="date">Termin-Datum</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="type">Terminart</label>
        <select id="type" name="type">
          <option>Ersttermin</option>
          <option>Folgetermin</option>
          <option>Kontrolle</option>
        </select>
      </div>

      <!-- Geführte Auswahl -->
      <div class="form-group">
        <label>Beobachtungen / Status</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="status" value="empfindliche Haut">empfindliche Haut</label>
          <label><input type="checkbox" name="status" value="Druckschmerz vorhanden"> Druckschmerz vorhanden</label>          
          <label><input type="checkbox" name="status" value="Bereich mit Vorbefund"> Bereich mit Vorbefund</label>
          <label><input type="checkbox" name="status" value="unauffälliger Verlauf"> unauffälliger Verlauf</label>
        </div>
      </div>

      
      <!-- Neue Checkbox hinzufügen -->
      <input type="text" id="new-status" placeholder="neue Beobachtung">
      <button type="button" id="add-status">+</button>


      <!-- Häufige Hinweise -->
      <div class="form-group">
        <label>Häufige Hinweise</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="hint" value="bevorzugt Vormittagstermine"> bevorzugt Vormittagstermine</label>
          <label><input type="checkbox" name="hint" value="empfindlich auf Hitze"> empfindlich auf Hitze</label>
          <label><input type="checkbox" name="hint" value="braucht Pausen"> braucht Pausen</label>
          <label><input type="checkbox" name="hint" value="wiederkehrend"> wiederkehrend</label>
        </div>
      </div>

      <!-- Freitext -->
      <div class="form-group">
        <label for="notes">Kurze Ergänzung (optional)</label>       

        <textarea id="notes" name="notes" rows="3" maxlength="200" placeholder="Kurze Ergänzung (optional)"></textarea>
      </div>
      
      <small>erstellt am ${timestamp}</small>

      <button type="submit">Notiz übernehmen (Demo)</button>

    </form>
    
    <section id="notes-output">
      <h2>Aktuelle Notizen</h2>
    </section>


    <p class="demo-note">Diese Demo speichert keine echten Patientendaten. Inhalte werden nicht dauerhaft gespeichert.</p>
  </main>
  
<script>
  const form = document.getElementById("simpledoc-form");
  const output = document.getElementById("notes-output");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const timestamp = new Date().toLocaleString("de-DE");
    const date = form.date.value;
    const type = form.type.value;
    const notes = form.notes.value;

    const statuses = [...form.querySelectorAll('input[name="status"]:checked')]
      .map(cb => cb.value);

    const hints = [...form.querySelectorAll('input[name="hint"]:checked')]
      .map(cb => cb.value);

    const entry = document.createElement("div");
    entry.style.marginBottom = "1rem";
    entry.style.padding = "1rem";
    entry.style.border = "1px solid #ddd";
    entry.style.borderRadius = "8px";

    entry.innerHTML = `
      <strong>${date}</strong> – ${type}<br>
      <em>Status:</em> ${statuses.join(", ") || "—"}<br>
      <em>Hinweise:</em> ${hints.join(", ") || "—"}<br>
      ${notes ? `<em>Notiz:</em> ${notes}` : ""}
    `;

    output.prepend(entry);
    form.reset();
  });
  
  document.getElementById("add-status").addEventListener("click", () => {
  const text = document.getElementById("new-status").value.trim();
  if (!text) return;

  const label = document.createElement("label");
  label.innerHTML = `<input type="checkbox" name="status" value="${text}"> ${text}`;

  document.querySelector(".checkbox-group").appendChild(label);
  document.getElementById("new-status").value = "";
});

</script>


  
</body>
</html>
