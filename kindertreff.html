<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kindertreff – Spielverabredungen ohne Stress</title>

  <!-- Moderne, systemnahe Schrift – ruhig & performant -->
  <style>
    /* ==========================
       Design-Grundlagen
       ========================== */
    :root {
      --bg: #f6f7f8;
      --surface: #ffffff;
      --text-main: #1f2933;
      --text-muted: #6b7280;
      --accent: #4f6ef7;
      --border: #e5e7eb;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
      line-height: 1.6;
    }

    /* ==========================
       Layout
       ========================== */
    header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 1.25rem 1rem;
    }

    header h1 {
      font-size: 1.25rem;
      margin: 0;
      font-weight: 600;
    }

    main {
      max-width: 720px;
      margin: 0 auto;
      padding: 1.5rem 1rem 4rem;
    }

    section {
      margin-bottom: 2.5rem;
    }

    section h2 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    /* ==========================
       Karten / Inhalte
       ========================== */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem 1.25rem;
      margin-bottom: 1rem;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.25rem;
    }

    .name {
      font-weight: 500;
    }

    .time {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .meta {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* ==========================
       Formular
       ========================== */
    form {
      display: grid;
      gap: 1rem;
    }

    label {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    input, select, button {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.6rem 0.75rem;
      border-radius: 10px;
      border: 1px solid var(--border);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      opacity: 0.9;
    }

    /* ==========================
       Footer Hinweis
       ========================== */
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-muted);
      padding: 2rem 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Kindertreff</h1>
  </header>

  <main>

    <!-- Aktuelle Verfügbarkeiten -->
    <section>
      <h2>Gruppe auswählen</h2>
      <div class="card">
        <select id="groupFilter">
          <option value="Kindi">Kindi</option>
          <option value="Turnen">Turnen</option>
          <option value="Musik">Musik</option>
          <option value="Sonstiges">Sonstiges</option>
        </select>
      </div>
    </section>

    <section>
      <h2>Heute verfügbar</h2>
      <div id="entries"></div>
    </section>

    <!-- Verfügbarkeit eintragen -->
    <section>
      <h2>Verfügbarkeit eintragen</h2>

      <div class="card">
        <form id="entryForm">
          <div>
            <label for="name">Name des Kindes</label>
            <input id="name" type="text" placeholder="z. B. Mia" />
          </div>

          <div>
            <label for="group">Gruppe</label>
            <select id="group">
              <option>Kindi</option>
              <option>Turnen</option>
              <option>Musik</option>
              <option>Sonstiges</option>
            </select>
          </div>

          <div>
            <label for="day">Wann?</label>
            <select id="day">
              <option>Heute</option>
              <option>Morgen</option>
              <option>Diese Woche</option>
            </select>
          </div>

          <div>
            <label for="time">Uhrzeit (optional)</label>
            <input id="time" type="text" placeholder="z. B. 15–18 Uhr" />
          </div>

          <div>
            <label for="place">Ort (optional)</label>
            <input id="place" type="text" placeholder="Spielplatz, zuhause …" />
          </div>

          <button type="submit">Eintragen</button>
        </form>
      </div>
    </section>

  </main>

  <footer>
    Einträge verschwinden automatisch. Keine Profile. Keine Werbung.
  </footer>

<script>
    const form = document.getElementById('entryForm');
    const entriesContainer = document.getElementById('entries');
    const groupFilter = document.getElementById('groupFilter');

    function cleanupExpired(entries) {
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      return entries.filter(entry => {
        if (entry.day !== 'Heute') return true;
        const created = new Date(entry.createdAt);
        created.setHours(0, 0, 0, 0);
        return created.getTime() === today.getTime();
      });
    }

    function loadEntries() {
      const group = groupFilter.value;
      let data = JSON.parse(localStorage.getItem('kindertreffEntries') || '[]');
      data = cleanupExpired(data);
      localStorage.setItem('kindertreffEntries', JSON.stringify(data));

      entriesContainer.innerHTML = '';

      data.filter(e => e.group === group && e.day === 'Heute').forEach(entry => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-header">
            <span class="name">${entry.name}</span>
            <span class="time">${entry.time || ''}</span>
          </div>
          <div class="meta">${entry.place || ''}</div>
          <button class="delete" data-id="${entry.id}" type="button">Eintrag entfernen</button>
        `;
        entriesContainer.appendChild(card);
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();

      const entry = {
        id: crypto.randomUUID(),
        name: document.getElementById('name').value,
        group: document.getElementById('group').value,
        day: document.getElementById('day').value,
        time: document.getElementById('time').value,
        place: document.getElementById('place').value,
        createdAt: new Date().toISOString()
      };

      const data = JSON.parse(localStorage.getItem('kindertreffEntries') || '[]');
      data.push(entry);
      localStorage.setItem('kindertreffEntries', JSON.stringify(data));

      form.reset();
      loadEntries();
    });

    groupFilter.addEventListener('change', loadEntries);

    loadEntries();
  </script>
</body>
</html>
